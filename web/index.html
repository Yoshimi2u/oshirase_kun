<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="買い物リスト・レシピ管理アプリのダウンロードページです。iOS/Androidに対応。">

    <title>買い物リスト | ダウンロード</title>

    <!-- OGP / SNS -->
    <meta property="og:title" content="買い物リスト | ダウンロード">
    <meta property="og:description" content="iOS/Android対応の買い物リスト・レシピ管理アプリ。">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/favicon.png">
    <meta name="twitter:card" content="summary">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/icons/Icon-192.png">

    <style>
      :root {
        --bg: #0b0d12;
        --fg: #ffffff;
        --muted: #98a2b3;
        --surface: #10131a;
        --accent: #22c55e;
        --maxw: 960px;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        color: var(--fg);
        background: radial-gradient(1200px 600px at 10% -10%, #1a2333 0%, transparent 60%),
                    radial-gradient(1000px 600px at 90% 0%, #16202d 0%, transparent 60%),
                    var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .wrap { max-width: var(--maxw); margin: 0 auto; padding: 32px 20px 64px; }
      header { display: flex; align-items: center; gap: 12px; }
      header img { width: 40px; height: 40px; border-radius: 8px; }
      header h1 { font-size: 20px; margin: 0; font-weight: 700; letter-spacing: .2px; }

      .hero { text-align: center; padding: 64px 0 24px; }
      .hero .title { font-size: clamp(28px, 4vw, 40px); font-weight: 800; margin: 0 0 12px; }
      .hero .desc { color: var(--muted); font-size: 16px; margin: 0 auto; max-width: 680px; }

      .cta { display: flex; justify-content: center; gap: 16px; flex-wrap: wrap; margin-top: 28px; }
      .store-btn { display: inline-flex; align-items: center; gap: 12px; padding: 12px 18px; border-radius: 12px; text-decoration: none; color: var(--fg); background: var(--surface); border: 1px solid rgba(255,255,255,.08); transition: transform .06s ease, background .2s ease, border-color .2s ease; }
      .store-btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,.18); }
      .store-btn svg { width: 22px; height: 22px; }
      .store-btn .label { display: grid; line-height: 1.15; }
      .store-btn small { color: var(--muted); font-size: 11px; }
      .store-btn strong { font-size: 14px; letter-spacing: .2px; }

      .note { margin-top: 24px; text-align: center; color: var(--muted); font-size: 12px; }

      footer { margin-top: 56px; padding-top: 24px; border-top: 1px solid rgba(255,255,255,.08); color: var(--muted); font-size: 12px; text-align: center; }
      a { color: inherit; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <img src="/favicon.png" alt="App Icon">
        <h1>買い物リスト</h1>
      </header>

      <section class="hero">
        <h2 class="title">iOS / Android でご利用いただけます</h2>
        <p class="desc">レシピから材料を抽出して、かんたんにお買い物リストを作成。画像プレビューやバックアップにも対応しています。</p>
        <div class="cta">
          <!-- Google Play: 実際のパッケージ名に置き換えてください -->
          <a class="store-btn" href="https://play.google.com/store/apps/details?id=YOUR_ANDROID_PACKAGE" target="_blank" rel="noopener">

            <span class="label"><small>GET IT ON</small><strong>Google Play</strong></span>
          </a>

          <!-- App Store: 実際のアプリIDに置き換えてください -->
          <a class="store-btn" href="https://apps.apple.com/jp/app/idYOUR_IOS_APP_ID" target="_blank" rel="noopener">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16.365 1.43c0 1.14-.422 2.204-1.257 3.093-.89.968-2.197 1.713-3.541 1.612-.05-1.093.485-2.252 1.318-3.138C13.84 1.982 15.202 1.3 16.365 1.43zM20.93 17.512c-.378.86-.83 1.636-1.354 2.331-.712.962-1.294 1.622-1.746 1.981-.7.612-1.452.928-2.258.949-.577.012-1.275-.165-2.093-.533-.82-.37-1.575-.551-2.266-.551-.712 0-1.482.181-2.31.551-.83.368-1.5.556-2.01.566-.784.033-1.557-.29-2.317-.97-.493-.425-1.098-1.104-1.817-2.036-.78-1.008-1.423-2.173-1.929-3.497-.539-1.412-.808-2.775-.808-4.09 0-1.51.327-2.815.982-3.914.513-.871 1.198-1.562 2.053-2.072.855-.51 1.778-.77 2.769-.782.544-.01 1.257.19 2.138.6.88.41 1.446.618 1.697.618.189 0 .774-.23 1.755-.692.94-.44 1.734-.624 2.382-.55 1.76.142 3.087.84 3.98 2.096-1.586.962-2.378 2.314-2.378 4.056 0 1.352.504 2.476 1.512 3.373.449.42.953.74 1.512.959-.123.358-.253.697-.39 1.016z"/></svg>
            <span class="label"><small>Download on the</small><strong>App Store</strong></span>
          </a>
        </div>
        <p class="note">リンクが開かない場合は、ポップアップブロッカーをオフにしてお試しください。</p>
      </section>

      <footer>
        <div>© <span id="y"></span> Shopping App</div>
      </footer>
    </div>

    <script>
      // 年表示
      document.getElementById('y').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
